        - 1m
        type: string
      style: simple
    chartReset:
      description: If true, 1d chart will reset at midnight instead of the default
        behavior of 9:30am ET.
      explode: true
      in: query
      name: chartReset
      required: false
      schema:
        type: boolean
      style: form
    chartSimplify:
      description: If true, runs a polyline simplification using the Douglas-Peucker
        algorithm. This is useful if plotting sparkline charts.
      explode: true
      in: query
      name: chartSimplify
      required: false
      schema:
        type: boolean
      style: form
