      in: query
      name: symbols
      required: false
      schema:
        items:
          type: string
        maxItems: 10
        type: array
      style: form
    last:
      explode: true
      in: query
      name: last
      required: false
      schema:
        default: 20
        maximum: 500
        minimum: 1
        type: integer
      style: form
    range:
      explode: false
      in: path
      name: range
      required: true
