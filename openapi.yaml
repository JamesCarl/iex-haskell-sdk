          description: refers to the number of shares paired at the `referencePrice`
            using order on the auction book
          nullable: true
          type: number
        imbalanceShares:
          description: refers to the number of unpaired shares at the `referencePrice`
            using orders on the auction book
          nullable: true
          type: number
        referencePrice:
          description: refers to the clearing price at or within the reference price
            range using order on the auction book
          nullable: true
          type: number
        indicativePrice:
          description: refers to the clearing price using eligible auction orders
          nullable: true
          type: number
        auctionBookPrice:
          description: refers to the clearing price using orders on the auction book
