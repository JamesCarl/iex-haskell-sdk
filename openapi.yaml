        headline: headline
        url: url
      properties:
        datetime:
          format: date-time
          type: string
        headline:
          type: string
        source:
          description: Source of the news article. Make sure to always attribute the
            source
          type: string
        url:
          type: string
        summary:
          type: string
        related:
          description: Comma-delimited list of tickers associated with this news article.
            Not all tickers are available on the API. Make sure to check against available
            `ref-data`
          type: string
        image:
          description: URL of associated news image
          type: string
