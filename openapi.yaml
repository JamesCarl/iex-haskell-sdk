        by chartInterval.
      explode: true
      in: query
      name: chartInterval
      required: false
      schema:
        type: integer
      style: form
    changeFromClose:
      description: If true, `changeOverTime` and `marketChangeOverTime` will be relative
        to previous day close instead of the first value.
      explode: true
      in: query
      name: changeFromClose
      required: false
      schema:
        type: boolean
      style: form
