openapi: 3.0.0
info:
  title: IEX Haskell SDK
  version: "1.0"
servers:
- url: http://api.iextrading.com/1.0
  variables:
    protocol:
      default: https
      enum:
      - https
paths:
  /deep/auction:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/auction'
                type: object
          description: OK
    summary: |
      DEEP broadcasts an Auction Information Message every one second between the Lock-in  Time and the auction match for Opening and Closing Auctions, and during the Display  Only Period for IPO, Halt, and Volatility Auctions. Only IEX listed securities are  deligible for IEX Auctions.
  /deep/book:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/inline_response_200'
                type: object
          description: OK
    summary: '`book` shows IEX''s bids and asks for given symbols.'
  /deep:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: OK
    summary: |
      DEEP is used to receive real time depth of book quotations direct from IEX.  The depth of book quotations received via DEEP provide an aggregated size of  resting displayed orders at a price and side, and do not indicate the size or number of individual orders at any price level. Non-displayed orders and  non-displayed portions of reserve orders are not represented in DEEP. DEEP also  provides last trade price and size information. Trades resulting from either  displayed or non-displayed orders matching on IEX will be reported.  Routed executions will not be reported.
  /hist:
    get:
      parameters:
      - explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_2'
                type: array
          description: OK
    summary: |
      Hist will provide the output of IEX data products for download on a T+1 basis.  Data will remain available for the trailing twelve months.
  /tops/last:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_3'
                type: array
          description: OK
    summary: |
      Last provides trade data for executions on IEX. It is a near real time,  intraday API that provides IEX last sale price, size and time. Last is  ideal for developers that need a lightweight stock quote.
  /deep/official-price:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: true
        schema:
          items:
            type: string
          maxItems: 1
          minItems: 1
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/inline_response_200_4'
                type: object
          description: OK
    summary: |
      The Official Price message is used to disseminate the IEX Official Opening and Closing Prices. These messages will be provided only for IEX Listed Securities.
  /deep/op-halt-status:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/inline_response_200_5'
                type: object
          description: OK
    summary: |
      The Exchange may suspend trading of one or more securities on IEX for operational r easons and indicates such operational halt using the Operational halt status message. IEX disseminates a full pre-market spin of Operational halt status messages indicating the  operational halt status of all securities. In the spin, IEX will send out an Operational Halt  Message with “N” (Not operationally halted on IEX) for all securities that are eligible for  trading at the start of the Pre-Market Session. If a security is absent from the dissemination,  firms should assume that the security is being treated as operationally halted in the IEX Trading  System at the start of the Pre-Market Session. After the pre-market spin, IEX will use the Operational halt status message  to relay changes in operational halt status for an individual security.
  /deep/security-event:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/inline_response_200_6'
                type: object
          description: OK
    summary: |
      The Security event message is used to indicate events that apply to a security.  A Security event message will be sent whenever such event occurs.
  /deep/ssr-status:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/inline_response_200_1_ssrStatus'
                type: object
          description: OK
    summary: |
      In association with Rule 201 of Regulation SHO, the Short Sale Price  Test Message is used to indicate when a short sale price test restriction  is in effect for a security. IEX disseminates a full pre-market spin of Short  sale price test status messages indicating the Rule 201 status of all securities.  After the pre-market spin, IEX will use the Short sale price test status message  in the event of an intraday status change. The IEX Trading System will process orders  based on the latest short sale price test restriction status.
  /deep/system-event:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_7'
          description: OK
    summary: |
      The system event message is used to indicate events that apply  to the market or the data feed. There will be a single message  disseminated per channel for each System Event type within a given  trading session.
  /tops:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_8'
                type: array
          description: OK
    summary: |
      Tops provides IEX's aggregated best quoted bid and offer position in near  real time for all securities on IEX's displayed limit order book. TOPS is  ideal for developers needing both quote and trade data. For an example of  an app that's using TOPS, see our TOPS viewer app.
  /deep/trade-breaks:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      - explode: true
        in: query
        name: last
        required: false
        schema:
          default: 20
          maximum: 500
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  items:
                    $ref: '#/components/schemas/trade'
                  type: array
                type: object
          description: OK
    summary: |
      Trade break messages are sent when an execution on IEX is broken on that same trading day.  Trade breaks are rare and only affect applications that rely upon IEX execution based data.
  /deep/trades:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      - explode: true
        in: query
        name: last
        required: false
        schema:
          default: 20
          maximum: 500
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  items:
                    $ref: '#/components/schemas/trade'
                  type: array
                type: object
          description: OK
    summary: Trade report messages are sent when an order on the IEX ORder Book is
      executed in whole or in part. DEEP sends a trade report message for every individual
      fill.
  /deep/trading-status:
    get:
      parameters:
      - explode: true
        in: query
        name: symbols
        required: false
        schema:
          items:
            type: string
          maxItems: 10
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/inline_response_200_9'
                type: object
          description: OK
    summary: "The Trading status message is used to indicate the current trading status\
      \ of a security.  For IEX-listed securities, IEX acts as the primary market\
      \ and has the authority to institute  a trading halt or trading pause in a security\
      \ due to news dissemination or regulatory reasons.  For non-IEX-listed securities,\
      \ IEX abides by any regulatory trading halts and trading pauses  instituted\
      \ by the primary or listing market, as applicable.\n  IEX disseminates a full\
      \ pre-market spin of Trading status messages indicating the trading \nstatus\
      \ of all securities. In the spin, IEX will send out a Trading status message\
      \ with “T”  (Trading) for all securities that are eligible for trading at the\
      \ start of the Pre-Market Session.  If a security is absent from the dissemination,\
      \ firms should assume that the security is being  treated as operationally halted\
      \ in the IEX Trading System.\n  After the pre-market spin, IEX will use the\
      \ Trading status message to relay changes in trading \nstatus for an individual\
      \ security. Messages will be sent when a security is\n  * Halted\n  * Paused\n\
      \  * Released into an Order Acceptance Period\n  * Released for trading\nThe\
      \ paused and released into an Order Acceptance Period statuses will be disseminated\
      \ for IEX-listed  securities only. Trading pauses on non-IEX-listed securities\
      \ will be treated simply as a halt.\n"
  /stats/historical/daily:
    get:
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          type: string
        style: form
      - explode: true
        in: query
        name: last
        required: false
        schema:
          maximum: 90
          minimum: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: date
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_10'
                type: array
          description: OK
    summary: This call will return daily stats for a given month or day.
  /stats/historical:
    get:
      parameters:
      - explode: true
        in: query
        name: date
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/stats'
                type: array
          description: OK
  /stats/intraday:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
          description: OK
  /stats/recent:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_12'
                type: array
          description: OK
    summary: This call will return a minimum of the last five trading days up to all
      trading days of the current month.
  /stats/records:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_13'
          description: OK
  /market:
    get:
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_14'
                type: array
          description: OK
    summary: This endpoint returns near real time traded volume on the markets. Market
      data is captured by the IEX system from approximately 7:45am to 5:15pm ET.
  /ref-data/daily-list/corporate-actions:
    get:
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/corporateAction'
                type: array
          description: OK
    summary: |
      This call returns an array of new issues, symbol and name changes, and deleted issues,  as well as new firms, name changes, and deleted firms for IEX-listed securities. Records  are added once known by the Exchange and will be removed when the Effective Date is in  the past. Updates are posted once per hour from 8:00am to 6:00pm ET on each trading day.
  /ref-data/daily-list/corporate-actions/{date}:
    get:
      parameters:
      - explode: false
        in: path
        name: date
        required: true
        schema:
          pattern: (?:19|20)\d{2}(?:0(?=[^0])|1(?=[012]))\d((?:0(?=[^0]))|1|2|(?:3(?=[01])))\d
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/corporateAction'
                type: array
          description: OK
    summary: |
      This call returns an array of new issues, symbol and name changes, and deleted issues,  as well as new firms, name changes, and deleted firms for IEX-listed securities. Records  are added once known by the Exchange and will be removed when the Effective Date is in  the past. Updates are posted once per hour from 8:00am to 6:00pm ET on each trading day.
  /ref-data/daily-list/dividends:
    get:
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/dividendCoreData'
                  - properties:
                      EventType:
                        type: string
                      DeclarationDate:
                        type: string
                      RecordDate:
                        type: string
                      PaymentDate:
                        type: string
                    type: object
                type: array
          description: OK
    summary: |
      This call details upcoming dividend information and other corporate actions, such as stock splits,  for IEX-listed securities. Records are added once known by the Exchange. A new record with the same  Record ID as a previously communicated record will appear when an existing record is being modified  or deleted by the Exchange. All records will be removed each evening. Updates are posted once per  hour from 8:00am to 6:00pm ET on each trading day.
  /ref-data/daily-list/dividends/{date}:
    get:
      parameters:
      - explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  allOf:
                  - $ref: '#/components/schemas/dividendCoreData'
                  - properties:
                      EventType:
                        type: string
                      DeclarationDate:
                        type: string
                      RecordDate:
                        type: string
                      PaymentDate:
                        type: string
                    type: object
                type: array
          description: OK
    summary: |
      This call details upcoming dividend information and other corporate actions, such as stock splits,  for IEX-listed securities. Records are added once known by the Exchange. A new record with the same  Record ID as a previously communicated record will appear when an existing record is being modified  or deleted by the Exchange. All records will be removed each evening. Updates are posted once per  hour from 8:00am to 6:00pm ET on each trading day.
  /ref-data/daily-list/symbol-directory:
    get:
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/listedSymbolData'
                type: array
          description: OK
    summary: |
      This call returns an array of IEX-lised securities and their corresponding  data fields. The IEX-Listed Symbol Directory Daily List is initially generated  and posted to the IEX website at 8:30pm ET before each trading day, and then  once per hour from 9pm until 6pm ET the following day.
  /ref-data/daily-list/symbol-directory/{date}:
    get:
      parameters:
      - explode: false
        in: path
        name: date
        required: true
        schema:
          pattern: (?:19|20)\d{2}(?:0(?=[^0])|1(?=[012]))\d((?:0(?=[^0]))|1|2|(?:3(?=[01])))\d
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/listedSymbolData'
                type: array
          description: OK
    summary: |
      This call returns an array of IEX-lised securities and their corresponding  data fields. The IEX-Listed Symbol Directory Daily List is initially generated  and posted to the IEX website at 8:30pm ET before each trading day, and then  once per hour from 9pm until 6pm ET the following day.
  /ref-data/daily-list/next-day-ex-date:
    get:
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/dividendCoreData'
                type: array
          description: OK
    summary: |
      This call provides advance notification of dividend declarations impacting  IEX-listed securities. Records are added at 8:00am ET one trading day before  the specified Ex-Date. Records would have been communicated in the IEX dDividends  Daily List when they were added or modified by the Exchange. Records are removed  when Ex-Date is equal to today or when the record is deleted by the Exchange  (in this case, a new record will appear in the IEX Dividends Daily List with an  Event Type=DELETE for the affected Record ID).
  /ref-data/daily-list/next-day-ex-date/{date}:
    get:
      parameters:
      - explode: false
        in: path
        name: date
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          - psv
          type: string
        style: form
      - description: |
          Value is the API token from your IEX user account. If you have been permissioned for CUSIP information you'll  receive a CUSIP field, otherwise data defaults to exclude CUSIP.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/dividendCoreData'
                type: array
          description: OK
    summary: |
      This call provides advance notification of dividend declarations impacting  IEX-listed securities. Records are added at 8:00am ET one trading day before  the specified Ex-Date. Records would have been communicated in the IEX dDividends  Daily List when they were added or modified by the Exchange. Records are removed  when Ex-Date is equal to today or when the record is deleted by the Exchange  (in this case, a new record will appear in the IEX Dividends Daily List with an  Event Type=DELETE for the affected Record ID).
  /ref-data/symbols:
    get:
      parameters:
      - explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - csv
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_15'
                type: array
          description: OK
    summary: |
      THis call returns an array of symbols IEX supports for trading.  This list is updated daily as of 7:45am ET. Symbols may be added  or removed by IEX after the list was produced.
  /stock/{symbol}/batch:
    get:
      parameters:
      - explode: false
        in: path
        name: symbol
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: types
        required: true
        schema:
          items:
            enum:
            - book
            - chart
            - company
            - delayed-quote
            - dividends
            - earnings
            - effective-spread
            - financials
            - short-interest
            - stats
            - largest-trades
            - logo
            - news
            - ohlc
            - peers
            - previous
            - price
            - quote
            - relevant
            - splits
            - time-series
            - volume-by-venue
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: range
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                allOf:
                - properties:
                    book:
                      properties:
                        quote:
                          $ref: '#/components/schemas/quote'
                        bids:
                          items:
                            $ref: '#/components/schemas/order'
                          type: array
                        asks:
                          items:
